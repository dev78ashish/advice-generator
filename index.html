<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice Generator App</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script defer src="script.js"></script>
</head>

<body>

  <div class="advice">
    <div class="advice-heading" style="color: hsl(150, 100%, 66%); margin: 30px 0;">
      ADVICE &nbsp;<p id="number">0</p>
    </div>
    <p class="main-advice" id="main-advice" style="color: hsl(193, 38%, 86%);">
      "Click the cube to generate an advice......"
    </p>
    <img class="desktop-img" src="/images/pattern-divider-desktop.svg" alt=""><br>
    <img src="/images/pattern-divider-mobile.svg" alt="">
    <div class="cube" id="cube">
      <img src="/images/icon-dice.svg" alt="">
    </div>
  </div>

  </div> -->
</body>

</html>
